<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e169473a7e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Type a city"
              autocomplete="off"
              autofocus="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn-primary shadow-sm w-100"
            />
          </div>
          <div class="col-3">
            <button class="btn btn-success" id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>

      <h1 id="city"></h1>
      <h2 class="temperature"><span id="temperature"></span>Â°F</h2>

      <h3 id="date">current date</h3>
      <ul>
        <li id="description">Partly cloudy</li>
        <li>Humidity:<span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span>mph</li>
      </ul>
      <p>
        <a href="https://github.com/abbyleilani/weather-project" target="_blank"
          >Open source code</a
        >
        by Abbygayle Baker
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
